<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style/button.css" rel="stylesheet">
  <title>Button</title>
</head>
<body>
  <div class="button button-primary"><a href="#">Primary</a></div>
  <div class="button button-secondary">Secondary</div>
  <div class="button button-success">Success</div>
  <div class="button button-warning">Warning</div>
  <div class="button button-danger">Danger</div>
  <div class="button button-info">Info</div>
  <div class="button button-dark">Dark</div>
  <div class="button button-light">Light</div><br>

  <div class="button button-primary disabled">Primary disabled</div>
  <div class="button button-secondary disabled">Secondary disabled</div>
  <div class="button button-success disabled">Success disabled</div>
  <div class="button button-warning disabled">Warning disabled</div>
  <div class="button button-danger disabled">Danger disabled</div>
  <div class="button button-info disabled">Info disabled</div>
  <div class="button button-dark disabled">Dark disabled</div>
  <div class="button button-light disabled">Light disabled</div><br>

  <div class="button button-lg button-primary"><i class="fas fa-home"></i></div>
  <div class="button button-lg button-secondary">Secondary</div>
  <div class="button button-lg button-success">Success</div>
  <div class="button button-lg button-warning">Warning</div>
  <div class="button button-lg button-danger">Danger</div>
  <div class="button button-lg button-info">Info</div>
  <div class="button button-lg button-dark">Dark</div>
  <div class="button button-lg button-light">Light</div><br>

  <div class="button button-sm button-primary">Primary</div>
  <div class="button button-sm button-secondary">Secondary</div>
  <div class="button button-sm button-success">Success</div>
  <div class="button button-sm button-warning">Warning</div>
  <div class="button button-sm button-danger">Danger</div>
  <div class="button button-sm button-info">Info</div>
  <div class="button button-sm button-dark">Dark</div>
  <div class="button button-sm button-light">Light</div>

  <script src="https://kit.fontawesome.com/a92211bf3b.js" crossorigin="anonymous"></script>

</body>
</html>
